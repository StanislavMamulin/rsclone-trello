<div class="modal-container">
  <h1 mat-dialog-title>Column info</h1>
  <div
    mat-dialog-content
    class="column-description__container"
  >
    <p
      *ngIf="!editDescription; else editColumnDescription"
      (click)="showEditDescription()"
    >
      {{ description.text || 'Enter a description for the column' }}
    </p>
  </div>
  <div mat-dialog-actions>
    <button
      mat-raised-button
      (click)="onNoClick()"
      cdkFocusInitial
    >
      Close
    </button>
    <button (click)="saveDescription()" class="modal-button" mat-raised-button mat-dialog-close color="primary">
      Save
    </button>
  </div>
</div>



<ng-template #editColumnDescription>
  <textarea
    class="column-description__input"
    [(ngModel)]="descrText"
    (blur)="saveDescription()"
    appAutofocus
    matInput
    cdkTextareaAutosize
    cdkAutosizeMinRows="2"
    cdkAutosizeMaxRows="20"
  >
  </textarea>
</ng-template>
