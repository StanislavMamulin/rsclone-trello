<div class="column-container">
    <h2>{{column.nameColumn}}</h2>
    <div
        class="task-list"
        [cdkDropListData]="tasks"
        cdkDropList
        (cdkDropListDropped)="drop($event)
    ">
        <app-task class="task-list__item" *ngFor="let task of tasks" [taskInfo]="task" cdkDrag></app-task>
    </div>
</div>
