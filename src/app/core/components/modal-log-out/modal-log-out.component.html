<h1
  mat-dialog-title
  *transloco="let t"
>
  {{ t('logOut.logOut') }}
</h1>
<div
  mat-dialog-content
  *transloco="let t"
>
  {{ t('logOut.confirm') }}
</div>
<div mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
    *transloco="let t"
     cdkFocusInitial
  >
    {{ t('logOut.no') }}
  </button>
  <button
    (click)="logOut()"
    mat-raised-button 
    mat-dialog-close
    *transloco="let t"
  >
    {{ t('logOut.ok') }}
  </button>
</div>
