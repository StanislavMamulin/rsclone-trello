<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>Would you like to delete it?</div>
<div mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
    (click)="closeNo()"
  >
    No
  </button>
  <button
    (click)="closeYes()"
    mat-button
    cdkFocusInitial
  >
    Ok
  </button>
</div>
