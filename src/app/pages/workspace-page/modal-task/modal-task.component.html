<div
  [formGroup]="formTask"
  class="wrapper"
>
  <section class="title-wrapper">
    <h2 class="title">
      <mat-icon>today</mat-icon>
      <input
        formControlName="nameTask"
        type="text"
      />
    </h2>
    <p>
      in column <span>{{ data.column.nameColumn }}</span>
    </p>
  </section>
  <section class="description-wrapper">
    <h3 class="description"><mat-icon>subject</mat-icon>Description</h3>
    <textarea
      class="textarea"
      formControlName="descriptionTask"
    ></textarea>
  </section>
  <section class="checklist-wrapper">
    <h4><mat-icon>check_box</mat-icon>Check-list:</h4>
    <div class="wrapper-progressbar">
      <div class="calc">{{calculated}}%</div>
      <mat-progress-bar mode="determinate" [value]="calculated" [bufferValue]="calculated"></mat-progress-bar>
    </div>
    <app-checkbox
      *ngFor="let checkbox of checklist"
      [checkbox]="checkbox"
      (onUpdateInput)="updateInput($event)"
      (onUpdateCheckBox)="updateCheckBox($event)"
    ></app-checkbox>
    <button (click)="createCheckBox()">Add element</button>
  </section>
  <div class="close-buttons">
    <button (click)="closeModal()">Close</button>
    <button
      class="apply"
      (click)="updateTask(); updateChecklist()"
      [disabled]="formTask.invalid"
      [mat-dialog-close]="data"
    >
      Apply
    </button>
  </div>
  <mat-icon (click)="deleteTask()">delete</mat-icon>
</div>
