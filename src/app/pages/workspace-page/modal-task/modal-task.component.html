<div
  [formGroup]="formTask"
  class="wrapper"
>
  <section class="title-wrapper">
    <h2 class="title">
      <mat-icon>today</mat-icon>
      <input
        formControlName="nameTask"
        type="text"
      />
    </h2>
    <p>
      in column <span>{{ data.column.nameColumn }}</span>
    </p>
  </section>
  <section class="description-wrapper">
    <h3 class="description"><mat-icon>subject</mat-icon>Description</h3>
    <textarea
      class="textarea"
      formControlName="descriptionTask"
    ></textarea>
  </section>
  <section class="checklist-wrapper">
    <h4><mat-icon>check_box</mat-icon>Check-list:</h4>
    <div class="wrapper-progressbar">
      <div class="calc">{{ calculated }}%</div>
      <mat-progress-bar
        mode="determinate"
        [value]="calculated"
        [bufferValue]="calculated"
      ></mat-progress-bar>
    </div>
    <app-checkbox
      *ngFor="let checkbox of checklist"
      [checkbox]="checkbox"
      (onUpdateInput)="updateInput($event)"
      (onUpdateCheckBox)="updateCheckBox($event)"
      (onDeleteCheckBox)="deleteCheckbox($event)"
    ></app-checkbox>
    <div
      [ngClass]="{'active-create':!isCreate}"
      class="task-create-wrapper"
    >
      <div class="task-create">
        <span class="create">
          <input
            formControlName="addCheckBox"
            class="create-input"
            type="text"
          />
          <div class="create-wrapper">
            <div class="create-button">
              <button
                (click)="updateCreateState($event)"
                (click)="createCheckBox()"
                mat-raised-button
                color="primary"
                [disabled]="formTask.controls['addCheckBox'].errors"
              >
                Save
              </button>
            </div>
            <mat-icon
              (click)="updateCreateState($event)"
              class="delete-task"
              >close</mat-icon
            >
          </div>
        </span>
      </div>
    </div>
    <button
      class="add-element"
      (click)="updateCreateState($event)"
      [ngClass]="{'active-create':isCreate}"
      mat-raised-button
      color="primary"
    >
      Add element
    </button>
  </section>
  <mat-icon
    class="close-modal"
    (click)="closeModal(); updateTask(); updateChecklist()"
    >close</mat-icon>
</div>
