<div class="checkbox-wrapper">
  <div class="checkbox">
    <mat-checkbox
    color="primary"
      (input)="updateCheckBox()"
      [(ngModel)]="checkboxValue"
    >
    </mat-checkbox>
    <span [class.isDone]="checkbox.isChoose" class="no-edit"

       (click)="updateIsChoose()"
      *ngIf="!isChoose"
      >{{ checkbox.nameCheckBox }}</span
    >
    <span class="edit" *ngIf="isChoose">
      <input class="edit-input"
        [(ngModel)]="inputValue"
        type="text"
      />
      <div class="edit__wrapper">
        <div class="edit__button">
          <button (click)="updateIsChoose(); updateName()" mat-raised-button color="primary">Save</button>
          <mat-icon class="close" (click)="updateIsChoose()">close</mat-icon>
        </div>
        <mat-icon (click)="deleteCheckbox(checkbox.idCheckBox)" *ngIf="isChoose" class="delete-task-under">delete</mat-icon>
      </div>
    </span>

  </div>
  <mat-icon (click)="deleteCheckbox(checkbox.idCheckBox)" *ngIf="!isChoose" class="delete-task">delete</mat-icon>
</div>
