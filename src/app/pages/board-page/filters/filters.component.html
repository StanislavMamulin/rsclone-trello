<form class="form-filters">
  <div class="inputGroup">
    <input
      (change)="toShowFavorite(showFavorite)"
      [(ngModel)]="showFavorite"
      id="option1"
      name="option1"
      type="checkbox"
    />
    <label for="option1" *transloco="let t">{{t('boardPage.favorites')}}</label>
  </div>

  <div class="inputGroup">
    <input
      (change)="toShowDate(showDate)"
      [(ngModel)]="showDate"
      id="option2"
      name="option2"
      type="checkbox"
    />
    <label for="option2" *transloco="let t">{{t('boardPage.last')}}</label>
  </div>

  <mat-form-field (click)="changeLanguage()" class="select">
    <mat-label *transloco="let t">{{t('boardPage.sorting')}}</mat-label>
    <mat-select [(value)]="selectValue">
      <mat-option
        (click)="toSelectValue(selectValue)"
        *ngFor="let sort of sorts"
        [value]="sort.value"
      >
        {{ sort.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
